<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>

        <!-- Edit Task Form -->
        <form action="/edit/{{ task.id }}" method="POST">
            <label for="task_name">Task Name:</label>
            <input type="text" id="task_name" name="task_name" value="{{ task.task_name }}" required>

            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="{{ task.date }}" required>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="Work" {% if task.category == 'Work' %}selected{% endif %}>Work</option>
                <option value="Personal" {% if task.category == 'Personal' %}selected{% endif %}>Personal</option>
                <option value="Fitness" {% if task.category == 'Fitness' %}selected{% endif %}>Fitness</option>
            </select>

            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" name="completed" value="true" {% if task.status == 'completed' %}checked{% endif %}>

            <button type="submit">Save Changes</button>
        </form>

        <a href="{{ url_for('index') }}">Back to Task List</a>
    </div>
</body>
</html>
